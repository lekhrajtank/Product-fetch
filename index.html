<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowboard Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="banner">
        <h1>All Products</h1>
    </section>

    <div class="container">
        <div class="controls-container">
            <div class="top-line"></div>
            <div class="controls">
                <div class="product-count" id="product-count">0 Products</div>
                <div class="sort-container">
                    <label for="sort">Sort By</label>
                    <select id="sort">
                        <option value="default">Default</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
            </div>
            <div class="bottom-line"></div>
        </div>

        <div class="products-grid" id="products-grid">
            <div class="empty-state">
                <img src="./Images/empty.jpg" 
                     alt="Empty cardboard" class="empty-cardboard">
                <h3>Oops... looks like the shelves are empty!</h3>
                <p>Smash that "Load Products" button to fix this tragic situation.</p>
                <button class="btn-load" id="load-btn">
                    <i class="fas fa-sync-alt"></i> Load Products
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Product added to cart!
    </div>

    <script src="./script.js"></script>
</body>
</html>
